<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Content Styling</title>
    <style>
        /* CSS styles for the main element */
        .accio {
            width: 150px;
            height: 150px;
            background-color: #000000;
        }

        /* CSS styles for the p element with class hello-accio */
        .hello-accio {
            color: #ffffff;
            margin-left: 32px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Main element with class "accio" and ID "job" -->
    <main class="accio" id="job">
        <!-- Paragraph element with class "hello-accio" and text content "Hello Accio Job" -->
        <p class="hello-accio">Hello Accio Job</p>
    </main>
</body>
</html>
